name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build
        run: go build ./...

      - name: Run unit tests with coverage
        run: go test ./... -v -race -coverprofile=coverage.out -covermode=atomic -coverpkg=./...

      - name: Run integration tests with coverage
        run: |
          # Integration tests use -cover build and write binary coverage data
          go test ./internal/integration/... -v
          # Convert binary coverage data to text format
          go tool covdata textfmt -i=coverage -o=coverage-integration.txt

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true
          files: coverage.out,coverage-integration.txt
          fail_ci_if_error: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
